<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, target-densityDpi=device-dpi" />
    <meta charset="utf-8">
    <title>Coinz App</title>
    <script type="text/javascript" charset="utf-8" src="../cordova.js"></script>
    <script src="../js/lib/lazyload.js"></script>
	<script src="../js/includeNoCordova.js"></script>

</head>
<body>

<div class="coinzPage" id="donatePage">
    <div id="header">
        <div id="headerLogoImg"></div>
        <div id="beitChabadLabelTop" class="locationTop"></div>
        <div id="beitChabadLabelBottom" class="locationBottom"></div>
        <div id="info"></div>
    </div>

    <div class="content" id="content">
        <div class="container">

            <input type="button" id="donationNote" value="כתוב הקדשה" />
            <select id="moneyType">
                <option data-gotopage="shabbat.html">לכבוד שבת</option>
                <option data-gotopage="donate.html"> מטבעות ₪</option>
                <option data-gotopage="donateBills.html">שטרות ₪</option>
                <option data-gotopage="euroBillDonate.html">שטרות €</option>
                <option data-gotopage="euroCoinsDonate.html">מטבעות €</option>
                <option data-gotopage="poundsCoinsDonate.html">מטבעות £</option>
                <option data-gotopage="poundsBillDonate.html">שטרות £</option>
                <option data-gotopage="usdBillDonate.html">שטרות $</option>
                <option data-gotopage="usdCoinsDonate.html">מטבעות $</option>
                <option data-gotopage="kaparot.html">פדיון כפרות</option>
                <option data-gotopage="food.html">תרומת מזון</option>
                <option data-gotopage="parnesYom.html">פרנס יום</option>
                <option data-gotopage="pesach.html">לכבוד פסח</option>
            </select>
            <div id="contentImg"></div>
            <img src="../images/Donation/Shabbat/salads.png" class="coinToDrop" id="coin_5" value="50"/>
            <img src="../images/Donation/other.png" class="otherCoinToDrop" id="coin_other" value="-1" />
            <img src="../images/Donation/Shabbat/tirosh1.png" class="coinToDrop tirosh" id="coin_10" value="40" />
            <img src="../images/Donation/Shabbat/fish2.png" class="coinToDrop fish" id="coin_1" value="60" />

            <button id="approveBtn"></button>
            <div id="donateTargetOne"></div>
            <div id="pickCoinText">
                גרור מוצרים לקופה ואשר סכום
            </div>
            <div id="balanceSum" class="ils"></div>

            <img src="../images/Donation/Shabbat/chicken1.png" class="coinToDrop chiken" id="coin_2" value="50" />
            <img src="../images/Donation/Shabbat/2challot.png" class="coinToDrop challa" id="coin_0_5" value="30" />
            <img src="../images/Donation/Shabbat/wine1.png" class="coinToDrop wine" id="coin_0_1" value="60" />

            <div id="cashierWrap">
                <img class="cashier" src="../images/Donation/Shabbat/basket1.png" id="charityImg" value="0"/>
            </div>

            <div class="donationArea"></div>

            <button id="sendKupaToPayment"></button>
            <div id="kupaTotal" class="ils"></div>
            <!--<div id="kupaSumText">
                סכום שהצטבר בקופת הצדקה
            </div>-->


        </div>
    </div>

    <div id="donation_details">
        <div id="stripContainer">
            <div id="goBack"></div>
        </div>
        <div id="donationTextTitle">
            תרומה זו מוקדשת לזכות
        </div>
        <div id="donationFrame"> </div>
        <textarea id="noteHolder" placeholder="כתוב הקדשה"></textarea>
        <button id="saveNote"></button>
    </div>
    <div id="footer">
        <a href="donations.html" class="profile goToLink">
        </a>
        <a href="msg.html" class="msg goToLink">
        </a>
        <a href="donate.html" class="donate goToLink active">
        </a>
        <a href="main.html" class="main goToLink">
        </a>
    </div>

    </div>

<script>
    include.execute(function(){
        shabbatPage.init();
    });
</script>

</body>
</html>
