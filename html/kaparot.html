            <select id="moneyType">

                <input id="name" type="text" placeholder="שם האם" />
            </div>

            <img src="../images/Donation/Kaparot/nusach1.png" id="nosach"/>

            <button id="approveBtn"></button>
            <div id="balanceSum" class="ils"></div>
            <button id="approveBtn"></button>
            <div id="kupaTotal" class="ils"></div>
            <button id="sendKupaToPayment"></button>

        </div>
    </div>

    <div id="donation_details">
        <div id="stripContainer">
            <div id="goBack"></div>
        </div>
        <div id="donationTextTitle">
            תרומה זו מוקדשת לזכות

        <div id="donationFrame"> </div>
        <textarea id="noteHolder" placeholder="כתוב הקדשה"></textarea>

    </div>
    <div id="footer">
