<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, target-densityDpi=device-dpi" />
    <meta charset="utf-8">
    <title>Coinz App</title>
    <script type="text/javascript" charset="utf-8" src="../cordova.js"></script>
    <script src="../js/lib/lazyload.js"></script>
	<script src="../js/includeNoCordova.js"></script>

    <script src="../js/lib/jquery/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">

        $(window).load(function () {
            topLimit = -900;
            if ($(window).width() > 500 ) {
                topLimit = -2000;
            }
            document.getElementById("showNext").addEventListener("click", moveToPrev);
            document.getElementById("showPrev").addEventListener("click", moveToNext);
        });

        function moveToNext() {
            if (parseInt($('.products').css('left').split('px')[0]) > topLimit) {
                $('.products').animate({ left: '-=40%' }, 1000);
            }
        }

        function moveToPrev() {
            if (parseInt($('.products').css('left').split('px')[0]) < 0) {
                $('.products').animate({ left: '+=40%' }, 1000);
            }
        }

    </script>
</head>
<body>
