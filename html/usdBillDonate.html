<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, target-densityDpi=device-dpi" />
    <meta charset="utf-8">
    <title>Coinz App</title>
    <script type="text/javascript" charset="utf-8" src="../cordova.js"></script>
    <script src="../js/lib/lazyload.js"></script>
    <script src="../js/includeNoCordova.js"></script>
</head>
<body>
    <div class="coinzPage" id="donatePage">
        <div id="header">
            <div id="headerLogoImg"></div>
            <div id="beitChabadLabelTop" class="locationTop"></div>
            <div id="beitChabadLabelBottom" class="locationBottom"></div>
            <div id="info"></div>
        </div>
        <div class="content" id="content">
            <div class="container">
                <input type="button" id="donationNote" value="Dedicate" />

                <select id="moneyType">
                    <option data-gotopage="usdBillDonate.html">USD Bills</option>
                    <option data-gotopage="usdCoinsDonate.html">USD Coins</option>
                    <option data-gotopage="donate.html">ILS Coins</option>
                    <option data-gotopage="donateBills.html">ILS Bills</option>
                    <option data-gotopage="poundsCoinsDonate.html">GBP Coins</option>
                    <option data-gotopage="poundsBillDonate.html">GBP Bills</option>
                    <option data-gotopage="euroCoinsDonate.html">EUR Coins</option>
                    <option data-gotopage="euroBillDonate.html">EUR Bills</option>
                </select>

                <div id="contentImg"></div>
                <img src="../images/Donation/Money/USDollars/100dollar.png" class="coinToDrop usdBills" id="coin_5" value="100" />
                <img src="../images/Donation/other-amount.png" class="otherCoinToDrop" id="coin_other" value="-1" />
                <img src="../images/Donation/Money/USDollars/20dollar.png" class="coinToDrop" id="coin_10" value="20" />
                <img src="../images/Donation/Money/USDollars/1_dollar.png" class="coinToDrop" id="coin_1" value="1" />
                <button id="approveBtnUSD"></button>
                <div id="donateTargetOne"></div>
                <div id="pickCoinText">
                    Drag bills to the box and press Accept
                </div>
                <div id="balanceSum" class="usd"></div>
                <img src="../images/Donation/Money/USDollars/5dollar.png" class="coinToDrop usdBills" id="coin_2" value="5" />
                <img src="../images/Donation/Money/USDollars/10dollar.png" class="coinToDrop" id="coin_0_5" value="10" />
                <img src="../images/Donation/Money/USDollars/50dollar.png" class="coinToDrop" id="coin_0_1" value="50" />
                <div id="cashierWrap">
                    <img class="cashier" src="../images/Donation/Tzedaka.png" id="charityImg" value="0" />
                </div>
                <div class="donationArea"></div>
                <button id="sendKupaToPayment"></button>
                <div id="kupaTotal" class="ils"></div>
                <!--<div id="kupaSumText">
                    סכום שהצטבר בקופת הצדקה
                </div>-->

            </div>
        </div>

        <div id="donation_details">
            <div id="stripContainer">
                <div id="goBack"></div>
            </div>
            <div id="donationTextTitle">
                This donation is dedicated for
            </div>
            <div id="donationFrame"> </div>
            <textarea id="noteHolder" placeholder="Write a dedication"></textarea>
            <button id="saveNote"></button>
        </div>

        <div id="footer">
            <a href="donations.html" class="profile goToLink">
            </a>
            <a href="msg.html" class="msg goToLink">
            </a>
            <a href="donate.html" class="donate goToLink active">
            </a>
            <a href="main.html" class="main goToLink">
            </a>
        </div>
    </div>

    <script>
        localStorage.setItem('lastDonation',"usdBillDonate.html");
        include.execute(function () {
            usdDonatePage.init();
        });
    </script>
</body>
</html>
