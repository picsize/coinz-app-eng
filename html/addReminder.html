<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="utf-8">
    <title>Coinz App</title>
    <script type="text/javascript" charset="utf-8" src="../cordova.js"></script>
    <script src="../js/lib/lazyload.js"></script>
    <script src="../js/includeNoCordova.js"></script>
	<script>
		include.execute(function(){
			addReminderPage.init();
		});
	</script>
</head>
<body>

<div class="coinzPage" id="addReminderPage">
    <div id="header">
        <div id="headerLogoImg"></div>
        <div id="beitChabadLabelTop" class="locationTop"></div>
        <div id="beitChabadLabelBottom" class="locationBottom"></div>
        <div id="info"></div>
    </div>

    <div id="goBackAddReminder"></div>

    <div id="content">
        <div id="titlePressOK">
            Choose reminder type
        </div>

        <form id="formAddReminder">

            <ul id="typeSelect">
                <li>
                    <div id="yearlyShortText">
                        Yearly
                    </div>
                    <input checked="checked" id="yearlyInput" type="radio" value="yearly" name="type" />
                    <label id="yearlyLabel" for="yearlyInput" class="checked">
                    </label>
                    <div id="yearTextForYearly">
                        Date:
                    </div>

                    <div id="hourTextForYearly">
                        Hour:
                    </div>
                </li>

                <li>
                    <div id="weeklyShortText">
                        Weekly
                    </div>
                    <input id="weeklyInput" type="radio" value="weekly" name="type" />
                    <label id="weeklyLabel" for="weeklyInput">
                    </label>
                    <div id="hourDayTextForWeekly">
                        Day:
                    </div>
                    <div id="hourTextForWeekly">
                        Hour:
                    </div>
                </li>

                <li>
                    <input id="dailyInput" type="radio" value="daily" name="type" />
                    <label id="dailyLabel" for="dailyInput">
                        <div id="dailyText">
                            Daily:
                        </div>
                    </label>
                </li>

            </ul>

            <div id="stripContainer"></div>

            <ul id="formOptions" class="yearly_options">

                <li id="yearly">
                    <select id="selectYearlyDay" name="jmonth_day" class="daySelect"></select>
                    <select id="selectYearlyMonth" name="jmonth" class="monthSelect"></select>
                    <select id="selectYearlyMin" name="yminutes" class="minuteSelect"></select>
                    <select id="selectYearlyHour" name="yhour" class="hourSelect"></select>
                    <input type="text" id="reminder_note"
                           placeholder="Type here the reminder name"/>
                </li>

                <li id="weekly">
                    <select id="selectWeeklyDay" name="week_day" class="weeklySelect">
                        <option value="1">
                            Sunday
                        </option>
                        <option value="2">
                            Monday
                        </option>
                        <option value="3">
                            Tuesday
                        </option>
                        <option value="4">
                            Wednesday
                        </option>
                        <option value="5">
                            Thursday
                        </option>
                        <option value="6">
                            Friday
                        </option>
                        <option value="7">
                            Saturday
                        </option>
                    </select>
                    <select id="selectWeeklyMin" name="wminutes" class="minuteSelect"></select>
                    <select id="selectWeeklyHour" name="whour" class="hourSelect"></select>
                </li>

                <li id="daily">
                    <select id="selectDailyMin" name="dminutes" class="minuteSelect"></select>
                    <select id="selectDailyHour" name="dhour" class="hourSelect"></select>
                </li>


            </ul>

            <button id="ok" type="submit">
            </button>
        </form>

    </div>


    <div id="footer">
        <a href="donations.html" class="profile goToLink active">
        </a>
        <a href="msg.html" class="msg goToLink">
        </a>
        <a href="donate.html" class="donate goToLink">
        </a>
        <a href="main.html" class="main goToLink">
        </a>
    </div>

</div>

</body>
</html>
